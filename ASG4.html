<!DOCTYPE html>
<html>
    <head lang="en">
      <meta charset="utf-8">
      <title>AngularJS Isolate Scope</title>
 
    </head>
    <body>
 
      <div ng-app="myApp">
        <div ng-controller="MyCtrl">
 
                <div my-dir disp="search(show)"> </div>

        </div>
     </div>
 
      <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
      <script>
var app = angular.module('myApp', []);
 
    app.controller("MyCtrl", function($scope){
        $scope.search = function(show){
          alert("you searched "+ show);  

        }
     });
 
    app.directive("myDir", function() {
 
    return {
            scope:{
            disp:"&"
        },
        template: 'Enter search item: <input type="text" ng-model="msg">'+
              '<button  ng-click="disp( {show : msg} )">Search</button>'
    };
 
    });
</script>
    </body>
</html>
